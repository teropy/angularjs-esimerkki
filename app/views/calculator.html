<div class="container" ng-controller="CalculatorCtrl">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Laskin</h3>
    </div>

    <div class="panel-body">

      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Takaisin</a>
      </div>

      <div class="panel-body">
        <form>
          <div class="row">
            <div class="col-md-2 col-xs-12">Luku a:</div>
            <div class="col-md-4 col-xs-12"><input type="text" ng-model="a"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-12">Luku b:</div>
            <div class="col-md-4 col-xs-12"><input type="text" ng-model="b"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-12">Tulos:</div>
            <div class="col-md-4 col-xs-12">{{countResult()}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
